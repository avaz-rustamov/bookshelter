<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>BookShelter | Home</title>
  </head>
  <body>
    <!-- SITE HEADER  -->
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <a class="site-logo" href="index.html">
            <img src="img/logo-blue.svg" alt="Bookshelter Logo" />
          </a>

          <!-- SEARCH FORM  -->
          <form action="https://htmlacademy.ru/">
            <input
              class="site__search--input"
              type="search"
              name="site__search"
              placeholder="Search Books"
            />
          </form>

          <!-- LOGOUT BUTTON  -->
          <button class="site-btn__logout" type="submit">Logout</button>
        </div>
      </div>
    </header>

    <!-- SITE MAIN  -->
    <main class="site-main">
      <section class="site-main__grid">
        <div class="container">
          <!-- OREDER SEARCH  -->
          <div class="site-order">
            <div class="container">
              <div class="site-order__wrapper">
                <p class="book__counter--text">
                  Showing <span class="book__counter">18</span> Result(s)
                </p>
                <button class="order-btn" type="submit">Order by newest</button>
              </div>
            </div>
          </div>

          <!-- SITE GRID  -->
          <div class="site-main__grid--wrapper">
            <div class="site-bookmark">
              <h2 class="site-bookmark__heading">Bookmarks</h2>
              <p class="site-bookmark__text">
                If you don’t like to read, you haven’t found the right book
              </p>
            </div>

            <!-- GRID  -->
            <div class="site-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- SITE FOOTER  -->
    <footer class="site footer"></footer>

    <!-- SCRIPTS  -->
    <script src="js/main.js"></script>
  </body>
</html>
