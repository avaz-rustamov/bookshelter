<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>BookShelter</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <a
            class="site-logo"
            href="https://bookshelter-bookstore.netlify.app/"
          >
            <img src="img/logo-white.svg" alt="Bookshelter Logo" />
          </a>
          <!-- SEARCH  -->
          <form action="https://htmlacademy.ru/">
            <input
              class="site__search--input"
              type="search"
              name="site__search"
              placeholder="Search Books"
            />
          </form>

          <!-- LOGOUT BUTTON  -->
          <button class="site-btn__logout" type="submit">Logout</button>
        </div>
      </div>
    </header>
    <main class="site-main"></main>
    <footer class="site footer"></footer>
  </body>
</html>
